<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html,#wrap{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#wrap{
			position: relative;
		}
		#wrap img{
			max-width: 80%;
			top:50%;
			left:50%;
			position: absolute;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="wrap">
		<img src="3.jpg" alt="">
	</div>
</body>
</html>
