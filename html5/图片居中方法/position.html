<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html,#wrap{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#wrap{
			position: relative;
		}
		#wrap img{
			max-width: 80%;
			top:0;
			left:0;
			right:0;
			bottom: 0;
			position: absolute;
			margin: auto;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<img src="3.jpg" alt="">
	</div>
</body>
</html>
