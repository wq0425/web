<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1.0">
	<script>
		document.documentElement.style.fontSize = window.innerWidth / 375 * 50 + "px"
	</script>
	<style>
		*{margin:0;padding:0;}
		body,html,.box{width: 100%;height: 100%;}
		.box{background: #ccc;}
		.zhuan{width: 2rem;height: 2rem;position: absolute;left:0;top:0;right:0;bottom:0;margin:auto;animation: rotate 1.8s linear infinite;}
		.zhuan span{width: .2rem;height: .2rem;background: #000;display: block;border-radius: 50%;position: absolute;left:.9rem;transform-origin: .1rem 1rem;}
		@keyframes rotate{
			from{
				transform: rotate(0);
			}
			to{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="zhuan">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<script>
		var spn = document.querySelector(".zhuan").getElementsByTagName("span")
		for(var i=0; i<spn.length; i++){
			spn[i].style.opacity = 0.1 * (i+1)
			spn[i].style.transform = "rotate("+40*(i+1)+"deg)"
		}
	</script>
</body>
</html>
