<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding: 0;}
		#box{width: 1500px;margin:200px auto;position: relative;}
		img{width: 500px;float: left;height: 300px;position: absolute;}
	</style>
</head>
<body>
	<div id="box">
		<img src="1.jpg" alt="">
		<img src="2.jpg" alt="" style="left: 500px;">
		<img src="3.jpg" alt="" style="left: 1000px;">
		<img src="4.jpg" alt="" style="top: 300px;">
		<img src="5.jpg" alt="" style="left: 500px;top: 300px;">
		<img src="6.jpg" alt="" style="left: 1000px;top: 300px;">
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
		$("img").hover(function(){
			$(this).css("z-index",999).siblings().css("z-index",100)
			$(this).stop().animate({"width":800,"height":500,"margin-left":-150,"margin-top":-100},1000)
		},function(){
			$("img").not(this).css("z-index",100)
			$(this).stop().animate({"width":500,"height":300,"margin-left":0,"margin-top":0},1000)
		})
	</script>
</body>
</html>
