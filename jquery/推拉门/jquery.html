<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;list-style: none;}
		#box{width: 100%;border: 1px solid #000;height: 300px;position: relative;margin:200px auto;}
		img{height: 300px;float: left;width: 500px;position: absolute;}
		img:last-child{right: 0;}
	</style>
</head>
<body>
	<div id="box">
		<img src="1.jpg" alt="">
		<img src="2.jpg" alt="">
		<img src="3.jpg" alt="">
		<img src="4.jpg" alt="">
		<img src="5.jpg" alt="">
		<img src="6.jpg" alt="">
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
		$(document).ready(function(){
			var w = 100;
			var imgs = $("img").not($("img").first()).not($("img").last())
			var firstW = $("img").first().width()
			var lastW = $("img").last().width()
			$("#box").width(firstW+lastW+w*($("img").length-2))
			imgs.each(function(i){
				$(this).css("left",firstW + i * w)
			})

			imgs.hover(function(){
				var ind = $(this).index()
				var img = imgs.slice(0,ind)
				console.log(ind)
				img.stop().animate({"margin-left":-firstW + w},1000)
			},function(){
				imgs.stop().animate({"margin-left":0},1000)
			})
		})
	</script>
</body>
</html>
