<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		#box{width: 800px;margin:0 auto;}
		#left,#right{width: 230px;margin-left: 10px;border: 1px solid #000;height: 300px;float: left;}
		#zhong{width: 200px;float: left;height: 300px;padding-top: 100px;text-align: center;}
		#zhong a{display: block;text-decoration: none;margin-top: 20px;color:green;}
		p{width: 100%;line-height: 30px;cursor: pointer;}
		input{margin-left: 10px;margin-right: 10px;}
		p:hover{background: #ffc;}
		.ca{display: none}
	</style>
</head>
<body>
	<div id="box">
		<div id="left"></div>
		<div id="zhong">
			<a href="javascript:;" id="add">添加</a>
			<a href="javascript:;" id="remove">删除</a>
		</div>
		<div id="right"></div>
	</div>
	<script>
		var add = document.getElementById("add")
		var remove = document.getElementById("remove")
		var ipts = document.getElementById("left").getElementsByTagName("input")
		var ipts1 = document.getElementById("right").getElementsByTagName("input")
		var arr = []
		
		paiBan()

		add.onclick = function(){
			for(var i=0; i<ipts.length; i++){
				if( ipts[i].checked ){
					ipts[i].checked = false
					var val = ipts[i].nextSibling.cloneNode(true).innerHTML;
					if( arr.indexOf(val) == -1 ){
						arr.push(val)
						right.appendChild(ipts[i].parentNode.cloneNode(true))
					}
				}
			}
		}

		remove.onclick = function(){
			for(var i=ipts1.length-1; i>=0; i--){
				if( ipts1[i].checked ){
					var val = arr.indexOf(ipts1[i].nextSibling.innerHTML)
					right.removeChild(ipts1[i].parentNode)
					arr.splice(val,1)
				}
			}
		}

		function paiBan(){
			var str = ""
			for(var i=1; i<=10; i++){
				str += "<p><input type='checkbox'><span>消灭星星"+i+"</span></p>"
			}
			left.innerHTML = str
		}
	</script>
</body>
</html>
