<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;padding:0;
		}
		.box{
			height: 405px;width: 838px;
			margin:50px auto;
			overflow:hidden;
			position: relative;
		}
		img{
			position: absolute;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box" id="a">
		<img src="img/1.jpg" alt="">
		<img src="img/2.jpg" alt="">
		<img src="img/3.jpg" alt="">
		<img src="img/4.jpg" alt="">
		<img src="img/5.jpg" alt="">
		<img src="img/6.jpg" alt="">
		<img src="img/7.jpg" alt="">
	</div>
	<script>
		var imgs = document.getElementById("a").getElementsByTagName("img");

		for(let i=1; i<imgs.length; i++){
			imgs[i].style.left = 538 + 50 * ( i - 1 ) + "px";
		}

		for(let i=0; i<imgs.length; i++){
			imgs[i].onmouseover = function(){
				for(let j=0; j<imgs.length; j++){
					if( j <= i ){
						imgs[j].style.left = 50 * j + "px";
					}
					else{
						imgs[j].style.left = 538 + 50 * ( j - 1 ) + "px";
					}
				}		
			}
		}
	</script>
</body>
</html>
