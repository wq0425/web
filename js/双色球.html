<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双色球</title>
	<style>
	span{width: 40px; height: 40px; display: block; border-radius: 40px; background: red;float: left; margin: 5px; opacity: 0.8;text-align: center; line-height: 40px; color: #fff; font-size: 28px;}
	#box>span:nth-child(7){background: blue;}
	button{margin-top: 10px; margin-left: 10px; width: 60px; height:30px;}
	</style>
</head>
<body>

	<div id="box">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<button>开始</button>
		<button>停止</button>
	</div>
	<script>
		var spns = document.getElementById("box").getElementsByTagName("span"),
			btns = document.getElementById("box").getElementsByTagName("button");
		var timer = null;
		btns[0].onclick = function(){
			timer = setInterval( one , 100)
			
		}

		btns[1].onclick = function(){
			clearInterval( timer)
		}

		function one(){
			var arr = [];
			while(arr.length<6){
				var num = randomNum(1,33);
				if(arr.indexOf( num )  == -1){
					arr.push( num );
				}
			}
			for(var i=0; i<arr.length; i++){
				for(var j=0; j<arr.length-1-i; j++){
					var temp;
					if( arr[j] > arr[j+1] ){
						temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}

			var last = randomNum(1,16);
			arr.push( last );

			for(let i=0; i<spns.length; i++){
				spns[i].innerHTML = arr[i];
			}
		}

		function randomNum(max,min){
			return Math.floor(Math.random()*(max-min+1)+min);
		}
		document.head.style = "width:100px;"
	</script>
</body>
</html>
